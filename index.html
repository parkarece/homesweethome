<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Sweet Home</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            transition: background-color 0.5s ease;
        }

        header {
            background-color: #7d5cdb;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header p {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        header .login {
            color: white;
            text-decoration: none;
            font-weight: bold;
            background-color: #4a47a3;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        header .login:hover {
            background-color: #3a3697;
            transform: scale(1.1);
        }

        .welcome {
            text-align: center;
            background-color: #f8e6c1;
            padding-top: 100px;
            font-size: 2rem;
            font-weight: bold;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        details {
            font-size: 1.1rem;
            position: relative;
        }

        details summary {
            background-color: #4a47a3;
            padding: 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        details[open] summary {
            background-color: #3a3697;
        }

        details ul {
            position: absolute;
            background-color: white;
            padding: 10px;
            list-style-type: none;
            margin: 0;
            border-radius: 5px;
            top: 35px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        details ul li a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s ease;
        }

        details ul li a:hover {
            background-color: #7d5cdb;
            color: white;
        }

        p {
            text-align: right;
        }

        .greeting-time {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .time {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <header>
        <div>
            <p>HOME SWEET HOME</p>
            <details>
                <summary>MENU</summary>
                <ul>
                    <li><a href="#Home">Home</a></li>
                    <li><a href="#About">About</a></li>
                    <li><a href="#Services">Services</a></li>
                    <li><a href="#Contactus">Contact Us</a></li>
                    <li><a href="#ConnectWithPeople">Connect with People</a></li>
                </ul>
            </details>
        </div>
        <a href="#" class="login">Login</a>
    </header>

    <div class="welcome">
        Welcome to Home Sweet Home. <br>
        Find Your Room/Hostel at the Lowest Price...
    </div>

    <div class="gallery">
        <a href="#"><img src="images.jpg" alt="Room 1"></a>
        <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbVYPqmd3A5R34ve2Ma2jsRLLrzgjuiWif-Q&s" alt="Room 2"></a>
        <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbVYPqmd3A5R34ve2Ma2jsRLLrzgjuiWif-Q&s" alt="Room 3"></a>
        <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbVYPqmd3A5R34ve2Ma2jsRLLrzgjuiWif-Q&s" alt="Room 4"></a>
        <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbVYPqmd3A5R34ve2Ma2jsRLLrzgjuiWif-Q&s" alt="Room 5"></a>
        <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbVYPqmd3A5R34ve2Ma2jsRLLrzgjuiWif-Q&s" alt="Room 6"></a>
        <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbVYPqmd3A5R34ve2Ma2jsRLLrzgjuiWif-Q&s" alt="Room 7"></a>
        <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbVYPqmd3A5R34ve2Ma2jsRLLrzgjuiWif-Q&s" alt="Room 8"></a>
    </div>

    <div class="greeting-time" id="greetingTime">
        <div id="greetingMessage"></div>
        <div id="currentTime" class="time"></div>
    </div>

    <script>
        // Function to get the current time and set the greeting message
        function updateGreeting() {
            const now = new Date();
            const hours = now.getHours();
            const options = { timeZone: 'Asia/Kolkata', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const timeString = new Intl.DateTimeFormat('en-IN', options).format(now);

            let greeting = '';

            if (hours >= 5 && hours < 12) {
                greeting = 'Good Morning';
            } else if (hours >= 12 && hours < 17) {
                greeting = 'Good Afternoon';
            } else {
                greeting = 'Good Night';
            }

            document.getElementById('greetingMessage').textContent = greeting;
            document.getElementById('currentTime').textContent = 'Time: ' + timeString;
        }

        // Update greeting and time every second
        setInterval(updateGreeting, 1000);
    </script>

</body>
</html>
